<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Basic Example with JSX</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js" type="text/javascript" charset="utf-8" async defer></script>
</head>

<body>
    <div id="app" class="container"></div>

    <script src="../../build/react.js"></script>
    <script src="../../build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">    
      // define the owner component
      // an owner is a cp that set the props of another cp
      var MessageBox = React.createClass({        
        // data that changes over time
        // DOM re-rendered each time this changes
        // for passing data from top level component
        getInitialState: function() {
          return {
            message: 'I live in State',
            isVisible: true,
            messages: [
            'I like the world',
            'Coffee flavoured ice cream',
            'My spoon is too big',
            'Tuesday is coming',
            'I\'m a banana'
            ]
          };
        },

        handleAdd: function(e){
          // 'this' is autominded to the react cp
          console.log(this);
          // access rendered DOM nodes through refs
          // used for cases where you need to extract a value from a DOM node
          // access the ref property to get back the DOM node back
          var newMessage = this.refs.newMessage.value;
          var currentMessages = this.state.messages;

          this.setState({
            messages: currentMessages.concat([newMessage]) 
          });
        },

        deleteMessage: function(message){
          // callback function sent to child cp's
          console.log('deleting');
          
          var newMessages = _.without(this.state.messages, message);
          
          this.setState({
            messages: newMessages 
          });
        },

        render: function() {

          var inlineStyles = {
            display: this.state.isVisible ? 'block' : 'none'
          };

          var messages = this.state.messages.map((message, i) => <SubMessage key={i} message={message} onDelete={this.deleteMessage} />);

          return (
            <div className="container">
              <div className="jumbotron" style={inlineStyles}>
                <h1>State: {this.state.message}</h1>
                <input type="text" ref="newMessage" placeholder='create a new message'/>
                <button className="btn btn-primary" onClick={this.handleAdd}>Add</button>

              </div>
              <div className="row">
                <div className="col-md-12">
                  {messages}
                </div>                
              </div>
            </div>            
            );
          }        
        });

      var SubMessage = React.createClass({
        handleDelete: function(e){
          // send a message upwards, does not delete message itself
          this.props.onDelete(this.props.message);
        },

        // This is a child component so cant access state in its parent
        // done using a callback
        // set a schema for the props; does validation
        propTypes: {
          message : React.PropTypes.string.isRequired
        },

        // props a for pushing state data down to child components
        // props are immutable
        getDefaultProps: function() {
          return {
            message: 'It\'s good to see you'
          };
        },

        render: function() {
          return (
            <div>
              <div className="btn btn-xs btn-danger" onClick={this.handleDelete}>&times;</div>
              {this.props.message}
            </div>
            
          );
        }
      });      

      // render the component
      ReactDOM.render(
        <MessageBox />, 
        document.getElementById("app"), 
        () => { console.log('after render');}
      ); 
    </script>
</body>

</html>
